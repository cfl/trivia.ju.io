<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trivia</title>
  <meta name="description" content="Play a round of Trivia! Online and live against other people all around the world!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body id="body" class="loading">
  <header class="page-header">
    <div class="header-item header-title">
      <h1>Trivia</h1>
    </div>
    <div class="header-item header-info">
      <span id="ping">--.--ms</span>
      <a id="playername" href="# change your name!">Login</a>
    </div>
  </header>
  <div class="page">
    <main>
      <section id="game" class="question-container"></section>
      <div id="timer" class="timer"></div>
      <section id="chat" class="chat"></section>
      <form id="form" class="chat-form">
        <input id="chatinput" type="text" maxlength="250" disabled>
        <button type="submit">Chat!</button>
      </form>
    </main>
  </div>
  <div id="state" class="hidden"></div>
  <script src="/reconnecting-websocket.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
