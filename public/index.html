<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trivia</title>
  <meta name="description" content="Play a round of Trivia! Online and live against other people all around the world!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,500">
  <link rel="stylesheet" href="/css/style.css?3">
</head>
<body id="body" class="loading">
  <header class="page-header">
    <h1>Trivia</h1>
    <a id="menu" href="#aside">
      <svg width="100%" height="100%" viewBox="0 0 10 10">
        <path d="M0,1 10,1" stroke="#444" stroke-width="2"/>
        <path d="M0,5 10,5" stroke="#444" stroke-width="2"/>
        <path d="M0,9 10,9" stroke="#444" stroke-width="2"/>
      </svg>
    </a>
  </header>
  <main>
    <section id="game" class="question-container"></section>
    <div id="timer" class="timer"></div>
    <section id="chat" class="chat"></section>
    <form id="form" class="chat-form">
      <input id="chatinput" type="text" maxlength="250" autocomplete="off" disabled>
      <button type="submit">Chat!</button>
    </form>
  </main>
  <aside id="aside">
    <div class="sidebar">
      <h3>Statistics</h3>
      <dl>
        <dt>Ping</dt>
        <dd id="ping">--.--ms</dd>
        <dt>Name</dt>
        <dd id="playername">--</dd>
      </dl>
    </div>
    <div class="sidebar playerlist">
      <h3><span id="playercount">0</span> Players</h3>
      <ul class="unstyled" id="playerlist">
      </ul>
    </div>
    <footer class="sidebar">
      <div>
        <h3>Functions</h3>
        <a href="#change-name" id="changename">Login</a>
        <a href="#change-password" id="changepassword" class="hidden">Change password</a>
      </div>
    </footer>
  </aside>

  <div id="state" class="hidden"></div>
  <script src="/reconnecting-websocket.min.js"></script>
  <script src="/js/app.js?3"></script>
</body>
</html>
