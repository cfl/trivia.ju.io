<div class="pagination-centered">
  <ul class="pagination">
    {% if page > 1 %}
      <li class="arrow">
        <a href="?p={{ page - 1 }}">&laquo;</a>
      </li>
    {% endif %}
    {% for p in range(1, pages + 1) %}
      <li{% if p == page %} class="current"{% endif %}>
        <a href="?p={{ p }}">{{ p }}</a>
      </li>
    {% endfor %}
    {% if page < pages %}
      <li class="arrow">
        <a href="?p={{ page + 1 }}">&raquo;</a>
      </li>
    {% endif %}
  </ul>
</div>
