{% macro render_field(field) %}
<div class="row">
  <div class="large-2 columns">
    <label for="{{ field.id }}" class="right inline {% if field.errors %}error{% endif %}">
      {{ field.label.text }}
    </label>
  </div>
  <div class="large-10 columns {% if field.errors %}error{% endif %}">
    {{ field(**kwargs)|safe }}

    {% if field.errors %}
      <small class="error">
        {{ ', '.join(field.errors) }}
      </small>
    {% endif %}
  </div>
</div>
{% endmacro %}
