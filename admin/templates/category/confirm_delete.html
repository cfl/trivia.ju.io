{% extends 'base.html' %}

      <h1>Delete category {{ category.name }}</h1>

        <button type="submit" class="small alert">Delete</button>
        <a href="{{ url_for('category_list') }}" class="button small secondary">
          Cancel
        </a>
      </form>
    </div>
  </div>
{% endblock %}
