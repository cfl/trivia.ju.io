{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="large-12 columns">
      <h1>Delete player #{{ player.id }}</h1>

      <dl>
        <dt>Player name</dt>
        <dd>{{ player.name }}</dd>
      </dl>

      <form method="post">
        <button type="submit" class="small alert">Delete</button>
        <a href="{{ url_for('player_list') }}" class="button small secondary">
          Cancel
        </a>
      </form>
    </div>
  </div>
{% endblock %}
