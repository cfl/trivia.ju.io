{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="large-12 columns">
      <h1>Delete question #{{ question.id }}</h1>

      <dl>
        <dt>{{ question.question }}</dt>
        <dd>{{ question.answer }}</dd>
      </dl>

      <form method="post">
        <button type="submit" class="small alert">Delete</button>
        <a href="{{ url_for('question_list') }}" class="button small secondary">
          Cancel
        </a>
      </form>
    </div>
  </div>
{% endblock %}
